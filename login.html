<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlowStack</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        'primary-dark': '#7C3AED',
                        secondary: '#EC4899',
                    }
                }
            }
        }
    </script>
    <script type="module" src="/src/login.js"></script>
</head>

<body class="bg-[#f8f7fa] min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Background Effects -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-purple-50 via-white to-pink-50"></div>
        <div
            class="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-purple-300 rounded-full mix-blend-multiply filter blur-[128px] opacity-40 animate-blob">
        </div>
        <div
            class="absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] bg-pink-300 rounded-full mix-blend-multiply filter blur-[128px] opacity-40 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute top-[40%] left-[40%] w-[500px] h-[500px] bg-indigo-300 rounded-full mix-blend-multiply filter blur-[128px] opacity-40 animate-blob animation-delay-4000">
        </div>
    </div>

    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md bg-white/70 backdrop-blur-xl border border-white/50 rounded-3xl shadow-[0_8px_32px_0_rgba(31,38,135,0.07)] overflow-hidden transition-all duration-300 hover:shadow-[0_12px_40px_0_rgba(139,92,246,0.1)]"
        data-aos="zoom-in">

        <!-- Header / Toggle -->
        <div class="flex border-b border-gray-200/50">
            <button id="tab-login"
                class="flex-1 py-5 text-center font-bold text-primary border-b-2 border-primary bg-white/20 transition-all hover:bg-white/40">
                Sign In
            </button>
            <button id="tab-register"
                class="flex-1 py-5 text-center font-bold text-gray-400 border-b-2 border-transparent hover:text-primary transition-all hover:bg-white/40">
                Sign Up
            </button>
        </div>

        <div class="p-8">
            <!-- Logo -->
            <a href="/" class="logo justify-center mb-6 inline-flex w-full">
                <span class="material-symbols-outlined text-3xl text-primary mr-2">auto_awesome</span>
                FlowStack
            </a>

            <!-- Error Message -->
            <div id="auth-error"
                class="hidden mb-4 p-3 bg-red-100 text-red-600 text-sm rounded-lg text-center font-medium"></div>

            <!-- Forms -->
            <form id="auth-form" class="flex flex-col gap-4">

                <!-- Name Field (Register Only) -->
                <div id="field-name-container" class="hidden">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Full Name</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-3 top-3 text-gray-400">person</span>
                        <input type="text" id="input-name" placeholder="John Doe"
                            class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-gray-200 bg-white/50 focus:bg-white focus:outline-none focus:ring-2 focus:ring-primary/20 transition-all">
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">Email Address</label>
                    <div class="relative group">
                        <span
                            class="material-symbols-outlined absolute left-4 top-3.5 text-gray-400 group-focus-within:text-primary transition-colors">mail</span>
                        <input type="email" id="input-email" required placeholder="name@company.com"
                            class="w-full pl-12 pr-4 py-3.5 rounded-2xl border border-gray-200 bg-white/60 focus:bg-white focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all placeholder:text-gray-400 shadow-sm">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">Password</label>
                    <div class="relative group">
                        <span
                            class="material-symbols-outlined absolute left-4 top-3.5 text-gray-400 group-focus-within:text-primary transition-colors">lock</span>
                        <input type="password" id="input-password" required placeholder="••••••••"
                            class="w-full pl-12 pr-4 py-3.5 rounded-2xl border border-gray-200 bg-white/60 focus:bg-white focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all placeholder:text-gray-400 shadow-sm">
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="btn-submit"
                    class="w-full mt-4 py-3.5 rounded-full bg-gradient-to-r from-primary to-secondary text-white font-bold text-lg shadow-[0_10px_20px_-10px_rgba(139,92,246,0.5)] hover:shadow-[0_15px_30px_-12px_rgba(139,92,246,0.6)] hover:translate-y-[-2px] transition-all duration-300">
                    Sign In
                </button>
            </form>

            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200/80"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white/80backdrop-blur-sm text-gray-400 font-medium tracking-wide">Or continue
                        with</span>
                </div>
            </div>

            <!-- Google Login -->
            <button id="google-login-btn"
                class="w-full flex justify-center items-center gap-3 py-3.5 rounded-full border-2 border-gray-100 bg-white hover:bg-gray-50 hover:border-gray-300 text-gray-700 font-semibold transition-all duration-300 group">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                    class="w-6 h-6 group-hover:scale-110 transition-transform">
                <span>Sign in with Google</span>
            </button>

            <p class="text-xs text-muted mt-6 text-center">
                By continuing, you agree to our <a href="#" class="text-primary hover:underline">Terms of Service</a>
                and <a href="#" class="text-primary hover:underline">Privacy Policy</a>.
            </p>
        </div>
    </div>

</body>

</html>
